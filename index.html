<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1280, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Flystrike - arcade game</title>
</head>

<body>
	<div class="container">
		<div class="pg-title">

			<div class="mouse-parallax">
				<div class="mouse-parallax-bg"></div>
				<div class="mouse-parallax-fog-1"></div>
				<div class="mouse-parallax-fog-2"></div>
			</div>
			
			<div class="pg-title__firstrow">
				<a href="http://limbodl.tk" target="_blank" class="pg-title__link">My portfolio</a>
			</div>
			<div class="pg-title__secondrow">
				<div class="pg-title__logo">FLYSTRIKE</div>
			</div>
			<div class="pg-title__thirdrow">
				<div class=" button pg-title__buttons">Start</div>
			</div>
			<div class="pg-title__fourthrow">
				<div class=" button pg-title__buttons disabled">Help</div>
				<div class=" button pg-title__buttons disabled">Select spacecraft</div>
				<div class=" button pg-title__buttons disabled">Score</div>
			</div>
		</div>
		<div class="pg-game"></div>
		<div class="pg-score"></div>
	</div>
	<script src="script.js"></script>
</body>

</html>
